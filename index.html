<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Direct Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Open WhatsApp Chat</h5>
                        <form id="whatsappForm">
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number with Country Code</label>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="e.g. +1234567890">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Open Chat</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('whatsappForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            // Remove "+" if it exists at the start
            if (phoneNumber.startsWith('+')) {
                phoneNumber = phoneNumber.substring(1);
            }

            // Remove all spaces
            phoneNumber = phoneNumber.replace(/\s+/g, '');

            if (phoneNumber) {
                var whatsappUrl = 'https://wa.me/' + phoneNumber;
                window.location.href = whatsappUrl;
            } else {
                alert('Please enter a valid phone number with country code.');
            }
        });
    </script>
</body>
</html>
